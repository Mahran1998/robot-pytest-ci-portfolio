name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://127.0.0.1:8000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API (background)
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 --log-level warning &
          python scripts/wait_for_http.py http://127.0.0.1:8000/health 30

      - name: Run pytest
        run: |
          pytest -q

      - name: Run Robot Framework
        run: |
          robot -d robot-reports robot_tests

      - name: Upload Robot reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: robot-reports
